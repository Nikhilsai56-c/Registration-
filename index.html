<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 15px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="regForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <button type="submit">Register</button>
    <p id="msg"></p>
  </form>

  <script>
    const form = document.getElementById("regForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const dob = new Date(document.getElementById("dob").value);
      const email = document.getElementById("email").value.trim();

      // Calculate age
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      if (age < 18 || age > 55) {
        msg.textContent = "Age must be between 18 and 55.";
        msg.className = "error";
        return;
      }

      // Store data in localStorage
      const user = { name, dob: dob.toISOString().split('T')[0], email, age };
      localStorage.setItem("user", JSON.stringify(user));

      msg.textContent = "Registration successful!";
      msg.className = "success";

      // Reset form
      form.reset();
    });

    // Auto-fill if stored data exists
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("user"));
      if (saved) {
        document.getElementById("name").value = saved.name;
        document.getElementById("dob").value = saved.dob;
        document.getElementById("email").value = saved.email;
        msg.textContent = "Loaded saved registration data.";
        msg.className = "success";
      }
    };
  </script>

</body>
</html>
